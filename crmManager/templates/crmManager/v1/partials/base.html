{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{company_name}} {% if title %} | {{title}} {% endif %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{% static 'crmManager/v1/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'crmManager/v1/assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'crmManager/v1/assets/css/demo.css' %}" rel="stylesheet" />

    {% block css %}
    {% endblock css %}
    <link rel="stylesheet" href="{% static 'crmManager/v1/assets/saijal.css' %}"/>
</head>
    <body>
        <div class="wrapper">
            {% include "crmManager/v1/partials/sideBar.html" %}
            <div class="main-panel">
                {% include "crmManager/v1/partials/navbar.html" %}
                <div class="content">
                    <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </div>
       
    </body>
    <script src="{% static 'crmManager/v1/assets/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'crmManager/v1/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'crmManager/v1/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'crmManager/v1/assets/js/plugins/bootstrap-switch.js' %}"></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
    <!-- <script src="{% static 'crmManager/v1/assets/js/plugins/chartist.min.js' %}"></script> -->
    <script src="{% static 'crmManager/v1/assets/js/plugins/bootstrap-notify.js' %}"></script>
    <script src="{% static 'crmManager/v1/assets/js/light-bootstrap-dashboard.js' %} " type="text/javascript"></script>
    <script src="{% static 'crmManager/v1/assets/js/demo.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Javascript method's body can be found in assets/js/demos.js
            demo.initDashboardPageCharts();
            demo.showNotification();
            $('[data-toggle="tooltip"]').tooltip();   
        });
    </script>
    {% block js %}
    {% endblock js %}
</html>
